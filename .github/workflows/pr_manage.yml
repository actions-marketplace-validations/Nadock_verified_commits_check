name: Pull Request Manage


on:
  pull_request_target:
    types:
      - edited
      - opened
      - ready_for_review
      - reopened
      - reopened
      - synchronize


jobs:
  manage_prs:
    name: Manage PR
    runs-on: ubuntu-latest
    steps:
      - name: Label PR
        uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # Pinned to v1.1.1 to avoid action code changing without our consent
      - name: Assign PR
        uses: kentaro-m/auto-assign-action@3e986bf9c274729de0d85191da42484917883328
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
